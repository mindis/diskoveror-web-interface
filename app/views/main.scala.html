@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    
        <title>@title</title>
        <!--  
        <link href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet" media="screen">
       -->
       <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
       <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet" media="screen">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
       <script src="@routes.Assets.at("javascripts/jquery-ui.min.js")" type="text/javascript"></script>
       <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,300,600,400' rel='stylesheet' type='text/css'>
       
       <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/foundation.css")">
       <script src="@routes.Assets.at("javascripts/vendor/custom.modernizr.js")" type="text/javascript"></script>
       <script src="@routes.Assets.at("javascripts/foundation.min.js")" type="text/javascript"></script>
       <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">


       
         <style>
			
			.header{
					background-image:url(@routes.Assets.at("images/expandsmall.png"));
					background-repeat: no-repeat;
					background-position: 0px 2px;
    				color:black;
    				margin-left: -15px;
			}

			.imagechange{
					background-image:url(@routes.Assets.at("images/collapsesmall.png"));
					background-repeat: no-repeat;
					background-position: 0px 2px; 
    				padding-left: 16px;
			}
			
			.mybutton{
  
						background-color: #06A4C5;
						
						width:120px;
						height:30px;
						text-align:center;
						line-height:23px;
						font-size:12px;
						border:1px solid black;
						cursor:pointer;
						border-radius:5%;
						box-shadow: 0px 2px 10px #888888;
						color:white;
						font-weight:bold;
			}

			.nano { background: #ececec; width: 300px; height: 250px; overflow-y: scroll;}
			.nano .nano-content { padding-top: 20px; padding-left: 20px; font-size: 20px; font-weight: 300px; opacity:0.9;}
			.nano .nano-pane   { background: #888; }
			.nano .nano-slider { background: #111; }
			

			textarea {
						height: 300px;
						text-align: left;
						width: 700px;
					    background: #ececec;
					    border-color: none;
					    outline: none; 
					    color : rgba(0,0,0,0.5);
					    border: none;
					}

		</style>
		 <script>
			$(function(){
				
				
				
				
				$("#scrolltop").click(function(){
					
					$('#userinput').animate({
						   scrollTop: 0
						}, 'slow');
						
	    			  });
	    		

							
							$("#l1cover").toggle();
							$("#l2cover").toggle();
							$("#l3cover").toggle();
							$("#l4cover").toggle();
							$("#l5cover").toggle();
							$("#l6cover").toggle();
							$("#l7cover").toggle();
							$("#l8cover").toggle();
							
							$( "#dialog" ).dialog({
							      autoOpen: false,
							      modal:true,
							      show: {
							        effect: "blind",
							        duration: 1000
							      },
							      hide: {
							        effect: "blind",
							        duration: 300
							      }
							    });
							
							$("#btnabout").hover(function () {
								$( "#btnabout" ).fadeTo('slow',0.6);

							},
							function () {
								$( "#btnabout" ).fadeTo('slow',1);

							}
							);
							
							
							$("#img1").hover(function () {
								$( "#img1" ).css('background-color','black');

							});
							
							$("#btnabout").click(function () {
								$( "#dialog" ).dialog( "open" );
							});
							
							$("#m1").click(function () {
								$("#l1cover").toggle(500);
								$("#m1").toggleClass("imagechange");
							});
							$("#m2").click(function () {
								$("#l2cover").toggle(500);
								$("#m2").toggleClass("imagechange");
							});
							$("#m3").click(function () {
								$("#l3cover").toggle(500);
								$("#m3").toggleClass("imagechange");
							});
		
							$("#m4").click(function () {
								$("#l4cover").toggle(500);
								$("#m4").toggleClass("imagechange");
							});
							$("#m5").click(function () {
								$("#l5cover").toggle(500);
								$("#m5").toggleClass("imagechange");
							});
							$("#m6").click(function () {
								$("#l6cover").toggle(500);
								$("#m6").toggleClass("imagechange");
							});
							$("#m7").click(function () {
								$("#l7cover").toggle(500);
								$("#m7").toggleClass("imagechange");
							});
							$("#m8").click(function () {
								$("#l8cover").toggle(500);
								$("#m8").toggleClass("imagechange");
							});
							
							
							$(".mybutton").mouseover(function(){
	
								$(".mybutton").css("background-color","#EEF2F3");
								$(".mybutton").css("font-size","14px");
	$(".mybutton").css("letter-spacing","1px");
	$(".mybutton").css("color","black");
	$(".mybutton a").css("color","black");
  });
  $(".mybutton").mouseout(function(){
    $(".mybutton").css("background-color","#06A4C5");
	$(".mybutton").css("font-size","12px");
	$(".mybutton").css("letter-spacing","0px");
	$(".mybutton").css("color","white");
	$(".mybutton a").css("color","white");
  });
					
});

		  

	      function revealDiv()
	      {
	      	var d = document.getElementById("drop1").style.display;
	      	if(d == "block")
	      	{
	      		document.getElementById("drop1").style.display = "none";
	      	}
	      	else
	      	{
	      		document.getElementById("drop1").style.display = "block";
	      	}
	      }

</script>
    </head>
    <body>
  	
     
     
    <div  style="margin-top:-20px;">   
    <br/><br/> 
      
     	<!-- <div class="row" style="height:400px"> -->
        @content
        <!-- </div> -->
        
    </div>   
  	
  	
    </body>
</html>
