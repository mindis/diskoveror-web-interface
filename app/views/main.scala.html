			.header{

    				color:black;
    				font-weight: bold;

			}

			.imagechange{
					background-image:url(@routes.Assets.at("images/collapsesmall.png"));

    				padding-left: 16px;
			}
			
			.mybutton{
  
						background-color: #06A4C5;
						
						width:120px;
						height:30px;
						text-align:center;
						line-height:23px;
						font-size:12px;
						border:1px solid black;
						cursor:pointer;
						border-radius:5%;
						box-shadow: 0px 2px 10px #888888;
						color:white;
						font-weight:bold;
			}

		 <script>
			$(function(){
				
				
				$("#aboutdiskoveror").click(function(){
	    			   alert("The paragraph was clicked.");
	    			  });	
	    		

							
							$("#l1cover").toggle();
							$("#l2cover").toggle();
							$("#l3cover").toggle();
							$("#l4cover").toggle();
							$("#l5cover").toggle();
							$("#l6cover").toggle();
							$("#l7cover").toggle();
							$("#l8cover").toggle();
							
							$( "#dialog" ).dialog({
							      autoOpen: false,
							      modal:true,
							      show: {
							        effect: "blind",
							        duration: 1000
							      },
							      hide: {
							        effect: "blind",
							        duration: 300
							      }
							    });
							
							$("#btnabout").hover(function () {
								$( "#btnabout" ).fadeTo('slow',0.6);

							},
							function () {
								$( "#btnabout" ).fadeTo('slow',1);

							}
							);
							
							
							$("#img1").hover(function () {
								$( "#img1" ).css('background-color','black');

							});
							
							$("#btnabout").click(function () {
								$( "#dialog" ).dialog( "open" );
							});
							
							$("#m1").click(function () {
								$("#l1cover").toggle(500);
								$("#m1").toggleClass("imagechange");
							});
							$("#m2").click(function () {
								$("#l2cover").toggle(500);
								$("#m2").toggleClass("imagechange");
							});
							$("#m3").click(function () {
								$("#l3cover").toggle(500);
								$("#m3").toggleClass("imagechange");
							});
		
							$("#m4").click(function () {
								$("#l4cover").toggle(500);
								$("#m4").toggleClass("imagechange");
							});
							$("#m5").click(function () {
								$("#l5cover").toggle(500);
								$("#m5").toggleClass("imagechange");
							});
							$("#m6").click(function () {
								$("#l6cover").toggle(500);
								$("#m6").toggleClass("imagechange");
							});
							$("#m7").click(function () {
								$("#l7cover").toggle(500);
								$("#m7").toggleClass("imagechange");
							});
							$("#m8").click(function () {
								$("#l8cover").toggle(500);
								$("#m8").toggleClass("imagechange");
							});
							
							
							$(".mybutton").mouseover(function(){
	
								$(".mybutton").css("background-color","#EEF2F3");
								$(".mybutton").css("font-size","14px");
	$(".mybutton").css("letter-spacing","1px");
	$(".mybutton").css("color","black");
	$(".mybutton a").css("color","black");
  });
  $(".mybutton").mouseout(function(){
    $(".mybutton").css("background-color","#06A4C5");
	$(".mybutton").css("font-size","12px");
	$(".mybutton").css("letter-spacing","0px");
	$(".mybutton").css("color","white");
	$(".mybutton a").css("color","white");
  });
					
});
</script>
